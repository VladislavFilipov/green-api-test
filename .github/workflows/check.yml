name: Check push
on:
  push:
    branches:
      - dev

jobs:
  Check-Code:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Create env file
        run: |
          touch .env
          echo VITE_HOST=https://api.green-api.com >> .env
          cat .env
      - name: Starting Node.js ${{matrix.node-version}}
        uses: actions/setup-node@v3
        with:
          node-version: ${{matrix.node-version}}
      - name: Install packages
        run: yarn
      - name: ES Lint
        run: yarn lint:es
      - name: Stylelint
        run: yarn lint:styles
      - name: Build
        run: yarn build
